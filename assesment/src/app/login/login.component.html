<form action="" #form="ngForm" class="col-md-4 offset-4 mt-5 mb-4 card card-body" (ngSubmit)=loginData(form)>
    <h1 class="text-center bg-dark text-white">Please login</h1>
    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="enter name....." #email="ngModel"ngModel required minlength="6">
        <div *ngIf="email.touched && email.invalid">
            <p class="alert alert-danger" *ngIf="email.errors.required">this field is required</p>
            <p class="alert alert-danger" *ngIf="email.errors.minlength">above 6 characters should be</p>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="enter password....." #password="ngModel"ngModel required>
        <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger" *ngIf="password.errors.required">password is mandatory</p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Register</button>
    </div>
</form>
