<div>
    <input type="text" name="name" id="name" class="col-md-4 offset-3 mt-2 card card-body" placeholder="Search Movie..." (keyup)= "get($event)">
</div>
<div class="col-md-3 float-left card card-body" *ngFor = "let movie of movies">
    <img src="{{movie.Poster}}" style="height: 250px;" alt="">
    <p>{{m.Title}}</p>
</div>
