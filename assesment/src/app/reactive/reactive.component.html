<div class="col-md-4 offset-4 mt-4 mb-5 card card-body">
    <form action="" [formGroup]="form" (ngSubmit)="loginData(form)">
        <h1 class="text-center text-white bg-dark">Reactive Form</h1>
        <h2 class="text-center text-white bg-success">Add movies</h2>
        <div class="form-group">
            <input type="text" name="addmovie" id="addmovie" class="form-control" placeholder="Add movie... " formControlName="addmovie">
            <div *ngIf="addmovie.touched && addmovie.invalid">
                <p class="text-danger" *ngIf="addmovie.errors.required">*this field is mandatory</p>
            </div>
        </div>
        <div class="form-group">
            <input type="text" name="title" id="title" class="form-control" placeholder="Movie title... " formControlName="title">
            <div *ngIf="title.touched && title.invalid">
                <p class="text-danger" *ngIf="title.errors.required">*this field is mandatory</p>

            </div>
        </div>
        <div class="form-group">
            <input type="text" name="imgurl" id="imgurl" class="form-control" placeholder="Image url.. " formControlName="imgurl">
            <div *ngIf="imgurl.touched && imgurl.invalid">
                <p class="text-danger" *ngIf="imgurl.errors.required">*this field is mandatory</p>
            </div>
        </div>
       
    
    <div class="form-group">
        <textarea name="descp" id="descp" cols="30" rows="10" class="form-control" placeholder="movie description..." ></textarea>

    
    </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success float-left" [disabled]="form.invalid">Login</button>
        </div>
        
    </form>
</div>
